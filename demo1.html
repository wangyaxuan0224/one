<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Your Shopping Cart</title>
</head>
<body ng-controller="CartController">
	
</body>
<script src="js/angular.min.js"></script>
<script>
	function CartController($scope){
		$scope.items=[{
			title:"Paint post",
			quality:8,
			price:3.95
		},
		{
			title:"polka dots",
			quality:17,
			price:12.95
		},
		{
			title:"pebbles",
			quality:5,
			price:6.95
		}];
		$scope.remove=function(index){
			$scope.items.splice(index,1);
		}
	}
</script>
</html>
